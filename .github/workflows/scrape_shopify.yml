name: Daily Shopify Review Scraper

# Run daily at 9:00 AM IST (which is 3:30 AM UTC)
on:
  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch:  # allows you to run it manually too

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Clone the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Shopify scraper script
        run: |
          python shopify_reviews_2.py
